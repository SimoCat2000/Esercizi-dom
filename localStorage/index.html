<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    
        <script>
  let btn = document.querySelector(".btn");
  let title = document.querySelector(".title-name");
  let email = document.querySelector(".email");
  let firstname = document.querySelector(".firstname");
  let lastname = document.querySelector(".lastname");
  btn.addEventListener("click", () => {
    const dati = {
      email: email.value,
      firstname: firstname.value,
      lastname: lastname.value
    };

    
    localStorage.setItem("formData", JSON.stringify(dati));
    title.textContent = dati.firstname;
  });

  window.addEventListener("DOMContentLoaded", () => {
    const salvati = localStorage.getItem("formData");
    if (salvati) {
      const dati = JSON.parse(salvati);
      email.value = dati.email;


      firstname.value = dati.firstname;

      lastname.value = dati.lastname;
      title.textContent = dati.firstname;
    }


  });
  
</script>


    
</body>

</html>
